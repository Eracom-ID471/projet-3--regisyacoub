<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
{% include head.html %}

<body>
  <header>{% include header.html %}</header>
  <section>{% include carrousel.html %}</section>
  <section class="container-fluid article">
    <div class="row">
      {% for post in site.posts %}
      <div class="col-4 ">
        <a class="link" href="{{post.url  | relative_url }}">
          <img class="img-article" src="{{ post.image | relative_url}}" />
          <h1>{{ post.categorie }}</h1>
          <h2>{{ post.titre }}</h2>
        </a>
      </div>
      {% endfor %}
    </div>
  </section>
  <footer>{% include footer.html %}</footer>
</body>

</html>
